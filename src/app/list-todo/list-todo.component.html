<div class="container" style="margin-top:50px">
  <a [routerLink] = "'/add'"><button style="margin:10px" class="btn btn-info offset-col-md-1" >Back</button></a>
  <br>
   <input type="text" *ngIf="(subjectList | async)?.length!=0" placeholder="Search.." style="margin:10px" (input)="search($event.target.value)">

  <table class="table table-bordered" *ngIf="(subjectList | async)?.length!=0">
      <thead>
        <tr>
          <th>Subject ID</th>
          <th>Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let subject of subjectList | async | filterTablePipe : filterData">      
          <td>{{subject.id}}</td> 
          <td>{{subject.subject}}</td>
          <td>{{subject.status?"Done":"Not Done"}}</td>
          <td><a [routerLink] = "'/update'"><button class="btn btn-warning" (click)="updateSubjectRequest(subject)">Update</button></a>&nbsp;&nbsp; <button class="btn btn-danger" (click)="deleteSubject(subject)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="(subjectList | async)?.length==0" style="height: 34px;margin-left: 10px;background-color: gray;margin-right: 86%;padding: 4px;"> No Data To Display</div>
  </div>
